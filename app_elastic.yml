# mysql配置
addr: 192.168.18.37:3306
user: root
pass: root
charset : utf8mb4
slave_id: 1002 #slave ID
flavor: mysql #mysql or mariadb,默认mysql

#系统相关配置
#data_dir: transfer_elastic #应用产生的数据存放地址，包括日志、缓存数据等，默认当前运行目录下store文件夹

#web admin相关配置
enable_web_admin: false #是否启用web admin，默认false
web_admin_port: 8061 #web监控端口,默认8060

#elasticsearch连接配置
target: elasticsearch
es_addrs: 191.191.191.246:9200 #连接地址，多个用逗号分隔
es_version: 6 # Elasticsearch版本，支持6和7、默认为7
es_user: root
es_password: 111111


